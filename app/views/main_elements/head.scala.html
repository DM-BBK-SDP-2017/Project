@(title: String)

<title>@title</title>
<link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<script src='@routes.Assets.at("javascripts/jquery-2.1.0.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/bootstrap.min.js")'></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

@*Refresh page after 10 minutes of no activity*@
<meta http-equiv="refresh" content="600">

@*Glyphicons*@
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">


<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
